<div class="p-4 sm:p-6 rounded pt-10 pb-10 ">
<div class="bg-gray-400/60 p-6 mx-auto w-full sm:max-w-sm md:max-w-md lg:max-w-lg text-center shadow-2xl rounded-4xl pb-10">
 
 <div class="flex items-center justify-center mb-5">
    <!-- Centered Logo -->
      <a href="https://orascom.com/" target="_blank" rel="noopener noreferrer">
      <img
        class="transition-all duration-300 hover:scale-110 w-50 sm:w-50 h-auto rounded-lg"
        src="assets/orascom.png"
        alt="Orascom Logo"
      />
    </a>

  </div>
  <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div class="mb-4">
      <label for="Name" class="block text-sm font-medium mb-1">Name</label>
      <input
        id="Name"
        name="Name"
        type="text"
        [(ngModel)]="name"
        required
          class="bg-gray-100/10 shadow-2xl w-full p-2 border border-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-black"
      />
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="Email" class="block text-sm font-medium mb-1">Email</label>
      <input
        id="Email"
        name="Email"
        type="email"
        [(ngModel)]="email"
        required
          class="bg-gray-100/10 shadow-2xl w-full p-2 border border-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-black"
      />
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label for="Password" class="block text-sm font-medium mb-1">Password</label>
      <input
        id="Password"
        name="Password"
        type="password"
        [(ngModel)]="password"
        required
       class="bg-gray-100/10 shadow-2xl w-full p-2 border border-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-black"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-black hover:scale-105 text-white font-semibold py-2 px-4 rounded-full transition duration-300"
    >
      Sign Up
    </button>
  </form>

  <p class="text-center text-sm text-white mt-4">
    Already have an account?
    <a routerLink="/login" class="text-blue-900 hover:underline font-bold">Log in here</a>
  </p>
</div>
</div>
