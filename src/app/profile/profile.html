
<div class="w-full px-4 sm:px-6 lg:px-8 py-10 animate-fade-in">
  <!-- Logo -->
  <div class="text-center mb-4">
    <a *ngIf="employee" href="https://orascom.com/" target="_blank" rel="noopener noreferrer">
      <img
        class="animate-scale transition-transform duration-300 hover:scale-110 w-24 sm:w-50 h-auto rounded-lg mx-auto"
        src="assets/orascom.png"
        alt="Orascom Logo"
      />
    </a>
  </div>



  <div class="max-w-4xl mx-auto bg-[rgba(255,255,255,0.75)] shadow-xl rounded-2xl p-6 sm:p-10">


    <!-- Title -->
    <h2 class="text-xl sm:text-2xl font-bold text-center mb-6 text-gray-800">Employee Contact Info</h2>
    <!-- Form -->
    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">

        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <div class="relative">
            <input id="name" name="name" type="text" [(ngModel)]="employee.name" required  readonly
                   class=" bg-gray-100 text-gray-700 w-full pl-12 pr-4 py-3 border border-gray-500 rounded-full text-sm" />
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5.121 17.804A10.97 10.97 0 0112 15c2.257 0 4.35.672 6.121 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <input id="email" name="email" type="email" [(ngModel)]="employee.email" required
                   class="w-full pl-12 pr-4 py-3 border border-gray-500 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 32 32">
              <path
                d="M29 4H3a3 3 0 0 0-3 3v18a3 3 0 0 0 3 3h26a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm-.72 2L16 14.77 3.72 6zM30 25a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.23l13.42 9.58a1 1 0 0 0 1.16 0L30 7.23z" />
            </svg>
          </div>
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <div class="relative">
            <input id="phone" name="phone" type="text" [(ngModel)]="employee.phone"
                   class="w-full pl-12 pr-4 py-3 border border-gray-500 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 5a2 2 0 012-2h1.28a2 2 0 011.94 1.515l.336 1.342a2 2 0 01-.534 1.893l-.893.893a16.02 16.02 0 006.586 6.586l.893-.893a2 2 0 011.893-.534l1.342.336A2 2 0 0119 17.72V19a2 2 0 01-2 2h-.25C9.61 21 3 14.39 3 6.25V6a2 2 0 012-2z" />
            </svg>
          </div>
        </div>

        <!-- Facebook -->
        <div>
          <label for="facebook" class="block text-sm font-medium text-gray-700 mb-1">Facebook</label>
          <div class="relative">
            <input id="facebook" name="facebook" type="text" [(ngModel)]="employee.facebook"
                   class="w-full pl-12 pr-4 py-3 border border-gray-500 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18 2h-3a4 4 0 00-4 4v3H8v4h3v8h4v-8h3l1-4h-4V6a1 1 0 011-1h3z" />
            </svg>
          </div>
        </div>

        <!-- Instagram -->
        <div>
          <label for="instgram" class="block text-sm font-medium text-gray-700 mb-1">Instagram</label>
          <div class="relative">
            <input id="instgram" name="instgram" type="text" [(ngModel)]="employee.instgram"
                   class="w-full pl-12 pr-4 py-3 border border-gray-500 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7z" />
              <circle cx="12" cy="12" r="3.5" />
              <circle cx="17.5" cy="6.5" r="1.5" />
            </svg>
          </div>
        </div>

        <!-- LinkedIn -->
        <div>
          <label for="linkedin" class="block text-sm font-medium text-gray-700 mb-1">LinkedIn</label>
          <div class="relative">
            <input id="linkedin" name="linkedin" type="text" [(ngModel)]="employee.linkedin"
                   class="w-full pl-12 pr-4 py-3 border border-gray-500 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-4 0v7h-4v-7a6 6 0 016-6zM2 9h4v12H2zM4 4a2 2 0 110 4 2 2 0 010-4z" />
            </svg>
          </div>
        </div>

      </div>

      <!-- Submit Button -->
      <div class="mt-8 text-center">
        <button
          type="submit"
          class="hover:scale-105 px-6 py-2 bg-gray-500 hover:bg-gray-700 hover:text-white text-gray-200 text-sm font-medium rounded-full transition duration-300 w-full sm:w-auto"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
